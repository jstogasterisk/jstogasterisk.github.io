<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://firefox-settings-attachments.cdn.mozilla.net/main-workspace/newtab-wallpapers-v2/bd424c86-6366-4f2b-b8dc-74d21439c1fb.avif') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .menu-container {
            position: relative;
        }
        .menu-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }
        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #555;
        }
        .menu-container:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button class="menu-button">Menu</button>
        <div class="dropdown">
            <a href="https://www.google.com" target="_blank">Google</a>
            <a href="https://www.github.com" target="_blank">GitHub</a>
            <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        </div>
    </div>
</body>
</html>

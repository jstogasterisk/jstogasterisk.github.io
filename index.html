<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            /* Changed background to repeat in both directions and fixed attachment */
            background: url('https://firefox-settings-attachments.cdn.mozilla.net/main-workspace/newtab-wallpapers-v2/bd424c86-6366-4f2b-b8dc-74d21439c1fb.avif') repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Changed from justify-content: center to flex-start with padding-top */
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }
        .content-container {
            /* Added a container for the content with padding */
            padding-top: 50px;
            width: 100%;
            max-width: 600px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }
        .menu-container {
            position: relative;
        }
        .menu-button {
            background-color: #FFF9EB;
            color: #870000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #FFF9EB;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1; /* Increased z-index from 0 to 1 */
        }
        .dropdown a {
            color: #870000;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #FFF1CE;
        }
        .menu-container:hover .dropdown {
            display: block;
        }
        /* Added media query for better mobile experience */
        @media (max-width: 768px) {
            .content-container {
                padding-top: 30px;
            }
            .search-bar input {
                width: 80%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="search-bar">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" id="search-input" name="q" placeholder="Search...">
            </form>
        </div>
        <div class="menu-container">
            <button class="menu-button">Favorites</button>
            <div class="dropdown">
                <a href="https://247sports.com/college/southern-mississippi/">Golden Eagle Pride</a>
                <a href="https://pelicansreport.com/">Pelicans Report</a>
                <a href="https://boards.sportslogos.net/">SportsLogos.net</a>
                <a href="https://csnbbs.com">CSNBBS</a>
                <a href="https://southernmiss.rivals.com">Big Gold Nation</a>
                <a href="https://www.tapatalk.com/groups/privateer_island/uno-sports-main-board-f4/">Privateer Island</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Search and Dropdown Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://firefox-settings-attachments.cdn.mozilla.net/main-workspace/newtab-wallpapers-v2/bd424c86-6366-4f2b-b8dc-74d21439c1fb.avif') repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content-container {
            width: 100%;
            max-width: 600px;
        }
        .search-container {
            position: relative;
            width: 250px;
            margin: 0 auto;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #FFF9EB;
            width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 5px 5px;
            overflow: hidden;
            z-index: 1;
            margin-top: 2px;
            /* Hidden by default */
            display: none;
        }
        .dropdown a {
            color: #870000;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown a:hover {
            background-color: #FFF1CE;
        }
        .favorites-label {
            display: block;
            color: #870000;
            background-color: #FFF9EB;
            font-weight: bold;
            padding: 8px 16px;
            text-align: left;
            border-bottom: 1px solid #FFF1CE;
        }
        @media (max-width: 768px) {
            .search-container {
                width: 80%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="search-container">
            <div class="search-bar">
                <form action="https://www.google.com/search" method="GET">
                    <input type="text" id="search-input" name="q" placeholder="Search...">
                </form>
            </div>
            <div class="dropdown" id="dropdown">
                <div class="favorites-label">Favorites</div>
                <a href="https://247sports.com/college/southern-mississippi/">Golden Eagle Pride</a>
                <a href="https://pelicansreport.com/">Pelicans Report</a>
                <a href="https://boards.sportslogos.net/">SportsLogos.net</a>
                <a href="https://csnbbs.com">CSNBBS</a>
                <a href="https://southernmiss.rivals.com">Big Gold Nation</a>
                <a href="https://www.tapatalk.com/groups/privateer_island/uno-sports-main-board-f4/">Privateer Island</a>
            </div>
        </div>
    </div>

    <script>
        // Get references to the elements
        const searchInput = document.getElementById('search-input');
        const dropdown = document.getElementById('dropdown');

        // Show dropdown when search input is focused
        searchInput.addEventListener('focus', function() {
            dropdown.style.display = 'block';
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!searchInput.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Prevent dropdown from closing when clicking inside it
        dropdown.addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
